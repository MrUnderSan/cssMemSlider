<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider-wrapper">

        <input type="radio" checked="checked" id="slide1" class="slider-selector" name="slider-selector" />
        <input type="radio" id="slide2" class="slider-selector" name="slider-selector" />
        <input type="radio" id="slide3" class="slider-selector" name="slider-selector" />
        <input type="radio" id="slide4" class="slider-selector" name="slider-selector" />

        <ul class="slider-items">
            <li class="slider-item">
                <div class="slider-descr">
                    <div>
                        I'm best!   
                    </div>
                </div>
                <img src="img/1.jpg" alt="" class="slider-img">
            </li>
    
            <li class="slider-item">
                <div class="slider-descr">
                    I'm best of the best!</div>
                <img src="img/2.jpg" alt="" class="slider-img">
            </li>
    
            <li class="slider-item">
                <div class="slider-descr">
                    I'm best of the best of the best!</div>
                <img src="img/3.jpg" alt="" class="slider-img">
            </li>
            <li class="slider-item">   
                <div class="slider-descr">
                    I'm best of the best of the best of the best!</div>                
                <img src="img/4.jpg" alt="" class="slider-img">
            </li>
        </ul>
    
        <ul class="slider-labels">
            <li class="slider-label">
                <label for="slide1"></label>
            </li>
            <li class="slider-label">
                <label for="slide2"></label>
            </li>
            <li class="slider-label">
                <label for="slide3"></label>
            </li>
            <li class="slider-label">
                <label for="slide4"></label>
            </li>
        </ul>

    </div>
    
</body>
</html>
