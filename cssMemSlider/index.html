<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider-wrapper">

        <input type="radio" checked="checked" id="slide1" class="slider-selector" name="slider-selector" />
        <input type="radio" id="slide2" class="slider-selector" name="slider-selector" />
        <input type="radio" id="slide3" class="slider-selector" name="slider-selector" />
        <input type="radio" id="slide4" class="slider-selector" name="slider-selector" />

        <ul class="slider-items">
            <li class="slider-item slider-item-blue">
                Текст 1
            </li>
    
            <li class="slider-item slider-item-red">
                Текст 2
            </li>
    
            <li class="slider-item slider-item-green">
                Текст 3
            </li>
            <li class="slider-item slider-item-red">
                Текст 4
            </li>
        </ul>
    
        <ul class="slider-labels">
            <li class="slider-label">
                <label for="slide1"></label>
            </li>
            <li class="slider-label">
                <label for="slide2"></label>
            </li>
            <li class="slider-label">
                <label for="slide3"></label>
            </li>
            <li class="slider-label">
                <label for="slide4"></label>
            </li>
        </ul>

    </div>
    
</body>
</html>
